<!DOCTYPE html>
<html>
  <head>
    <title>Post Data to MongoDB</title>
  </head>

  <body>
    <h1>Post Data to MongoDB</h1>
    <form method="post" action="/add">
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter Please Name"
        required
      />
      <label for="city">City:</label>
      <input
        type="text"
        name="city"
        id="city"
        placeholder="Enter Please City"
        required
      />
      <input type="submit" value="add" />
    </form>
  </body>
</html>
